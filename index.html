<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- project css-->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FontAwesome CSS-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <!-- Pie chart-->
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <script defer src="js/taskManager.js"></script>
    <script defer src="js/index.js"></script>
</head>

<body>
    <!-- Task Planner Application -->
    <header class="head">
        <h1 class="main-heading">Task Manager ðŸ“„</h1>
    </header>

    <div class="header">
        <div class="text">
            <h1 class="heading">Manage your tasks with Task Manager</h1>
            <a href="#add_tasks" class="btn1 btn-new">Add tasks</a>
            <a href="#task_cards" class="btn1 btn-view">View task</a>
        </div>
        <div class="image">
            <img src="todolist.svg" alt="" srcset="">
        </div>
    </div>
    <!-- Form fields for Task Planner App-->
    <div class="container pr-5" id="add_tasks">
        <form id="new-task-form" class="">
            <div class="form-group row">
                <label class="col-sm-12 pt-3 font-weight-bold" for="taskName">Name:<span
                        class="text-danger">*</span></label>
                <input type="text" class="col-sm-4 ml-3 form-control" id="taskName" placeholder="Name" required="true">
                <!-- <div class="valid-feedback">Looks good!</div> -->
                <div class="invalid-feedback">Task Name should be at least 6 characters.</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 font-weight-bold" for="taskDescription">Description:<span
                        class="text-danger">*<span></label>
                <input type="text" class="col-sm-4 ml-3 form-control" id="taskDescription" placeholder="Description"
                    required="true">
                <!-- <div class="valid-feedback">Looks good!</div> -->
                <div class="invalid-feedback">Task Description should be at least 8 characters.</div>
            </div>
            <div class="form-group row">

                <label class="col-sm-12 font-weight-bold" for="taskAssignedTo">Assigned To:<span
                        class="text-danger">*</span></label>
                <input type="text" class="col-sm-4 ml-3 form-control" id="taskAssignedTo" placeholder="Assigned To"
                    required="true">
                <!-- <div class="valid-feedback">Looks good!</div> -->
                <div class="invalid-feedback">Task Assigned To should be at least 5 characters.</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 font-weight-bold dueDate" for="taskDueDate">Due Date:<span
                        class="text-danger">*</span></label>
                <input type="date" id="taskDueDate" placeholder="dd-mm-yyyy" value="" min="01-01-2021" max="31-12-2022"
                    class="col-sm-4 ml-3 form-control dueDate" required="true" />
                <!-- <div class="valid-feedback">Date is valid.</div> -->
                <div class="invalid-feedback">Task Due Date should be a valid date and not in the past.</div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 font-weight-bold" for="status">Status:<span class="text-danger">*</span></label>
                <select class="col-sm-4 ml-3 form-control" id="taskStatus" required="true">
                    <option>In Progress</option>
                    <option>Done</option>
                    <option>Pending</option>
                </select>
            </div>
            <!-- <div class="valid-feedback">Looks good!</div> -->
            <!-- <div class="invalid-feedback">Please provide a valid name.</div>   -->
            <!-- <div class="col-sm-6">
                    </div> -->
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary font-weight-bold">Submit</button>
            </div>
        </form>
    </div>

    <!--  Tasks -->
    <!-- Card Layout to Display Task Lists -->
    <div id="tasks-header">
    <h1 ><i class="fas fa-tasks"></i> My TASKS</h1>
    </div>
    <div class="display-5 text-center" id="task_cards"></div>
    <!-- top of the page-->
    <a href="#top" id="myBtn" class="justify-content-right">Top</a>
</body>
</html>
