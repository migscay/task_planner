<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- project css-->
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

    <header class="container-fluid text-center">
        <h3 class="display-5 font-weight-bold decoration">Task Planner Application</h3>
    </header>
<!-- Form fields for Task Planner App-->
    <form class="pt-5 pl-5"> 
        <div class="form-group row">
            <label class="col-8 offset-3" for="userName">Name: <span class="text-danger">*</span></label>
            <input type="text" class="col-2 offset-3 form-control" id="userName" placeholder="Name">
        </div>
        <div class="form-group row">
            <label class="col-8 offset-3" for="description">Description: <span class="text-danger">*<span></label>
            <input type="text" class="col-2 offset-3 form-control" id="description" size="10" placeholder="Description">
        </div>
        <div class="form-group row">
            <label class="col-8 offset-3" for="assignedTo">Assigned To: <span class="text-danger">*</span></label>
            <input type="text" class="col-2 offset-3 form-control" id="assignedTo" placeholder="AssignedTo">
        </div>
        <div class="form-group row">
            <label class="col-8 offset-3" size="10" for="dueDate">Due Date: *</label>
                <input
                    type="date"
                    id="dueDate"
                    name="trip-start"
                    placeholder="dd-mm-yyyy"
                    value=""
                    min="01-01-2021"
                    max="31-12-2022"
                    class="col-3 offset-3 form-control"
                />
          </div>
          <div class="form-group row">
            <label class="col-3 offset-3" size="4" for="task">Task Status:</label>
            <select class="col-3 offest-3 form-control" id ="task">
              <option>In Progress</option>
              <option>Done</option>
              <option>Pending</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary col-1 offset-3" size="10">Submit</button>
    </form>
</body>
</html>
