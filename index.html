<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- project css-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Task Planner Application -->
    <div class="container-fluid text-center">
        <h3 class="display-5 mt-5 font-weight-bold decoration">Task Planner Application</h3>
    </div>
    <!-- Form fields for Task Planner App-->
    <div class="container pr-5">
        <form class="my-5">
            <div class="form-group row">
                <label class="col-sm-12 pt-5 font-weight-bold" for="userName">Name:<span
                        class="text-danger">*</span></label>
                <input type="text" class="col-sm-4 ml-3 form-control" id="userName" placeholder="Name">
            </div>
            <div class="form-group row">
                <label class="col-sm-12 font-weight-bold" for="description">Description:<span
                        class="text-danger">*<span></label>
                <input type="text" class="col-sm-4 ml-3 form-control" id="description" placeholder="Description">
            </div>
            <div class="container col-sm-12 ">
                <div class="row ">
                    <div class="form-group">
                        <label class="font-weight-bold" for="assignedTo">Assigned To:<span
                                class="text-danger">*</span></label>
                        <input type="text" class="col-sm-10 form-control" id="assignedTo" placeholder="Assigned To">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="dueDate">Due Date:<span
                                class="text-danger">*</span></label>
                        <input type="date" id="dueDate" name="trip-start" placeholder="dd-mm-yyyy" value=""
                            min="01-01-2021" max="31-12-2022" class="col-sm-10 form-control" />
                    </div>
                </div>
            </div>
            <br>
            <div class="container col-sm-12">
                <div class="form-group row">
                    <select class=" col-sm-3 form-control" id="task">
                        <option>In Progress</option>
                        <option>Done</option>
                        <option>Pending</option>
                    </select>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary font-weight-bold">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
   <!--  Tasks -->
    <div class="container-fluid text-center">
        <h3 class="display-5 mt-5 font-weight-bold decoration">Tasks</h3>
    </div>
</body>
</html>
